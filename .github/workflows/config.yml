name: 'terraform-Azure-srikanth'
on:
  push:
    branches:
    - main
permissions: 
  contents: read 
  pages: write 
  id-token: write

  
env: 
      ROOT_PATH: 'path ::${{github.workspace}}/${{ inputs.ROOT_PATH }}'
      ARM_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
      ARM_CLIENT_SECRET: ${{secrets.AZURE_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
      ARM_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
jobs:
  terraform_plan:
    name: 'terraform plan'
    runs-on: windows-latest
    environment: production
    
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login via AZ module
      uses: azure/login@v1.4.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIAL_DEVELOPMENT }}
    
    - name: setup terraform
      uses: hashicorp/setup-terraform@v2
      with: 
        terraform_version: 1.3.4
    
    - name: terraform init azurem backend
      uses: ahmedig/terraform-azurerm-backend@v4
      with: 
        azure_credentials: ${{ secrets.RBAC_CREDENTIALS_DEVELOPEMENT   }}
        resource_group_name: demorg
        container_name: terraform 
        storage_account_name: demorgtfstore
        tf_working_directory: srikanth_azt